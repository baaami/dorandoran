{{- range $name, $service := .Values.services }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}-{{ $name }}
  labels:
    app: {{ $.Release.Name }}-{{ $name }}
spec:
  type: {{ $.Values.service.type }}
  selector:
    app: {{ $.Release.Name }}-{{ $name }}
  ports:
    {{- range $service.ports }}
    - protocol: TCP
      port: {{ . }}
      targetPort: {{ . }}
    {{- end }}
---
{{- end }}
